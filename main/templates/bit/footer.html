<footer class="footer">
  <div class="container">
    # if current_user.admin
      <p>
        Version: {{config.CURRENT_VERSION_NAME}}
        (<time datetime="{{config.CURRENT_VERSION_DATE}}">{{config.CURRENT_VERSION_DATE}}</time>)
        # if api_url
          | <a class='api-url' href="{{api_url}}{% if request.query_string %}?{{request.query_string}}{% endif %}" target="_blank" data-api-url="{{api_url}}">View in JSON</a>
        # endif
      </p>
    # endif
    <p>
      &copy; {{datetime.today().year}} &mdash; {{config.CONFIG_DB.brand_name}}
      | <a href="https://github.com/lipis/github-stats"><span class="fa fa-github"></span> View on GitHub</a>
      | Build with <a href="http://docs.gae-init.appspot.com">gae-init</a> by <a href="https://lip.is">Lipis</a>
    </p>
  </div>
</footer>
